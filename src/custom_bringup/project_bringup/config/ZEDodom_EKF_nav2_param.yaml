velocity_smoother: 
  ros__parameters: 
    use_realtime_priority: true #Adds soft real-time prioritization to the controller server to better ensure resources to time sensitive portions of the codebase. This will set the controller’s execution thread to a higher priority than the rest of the system (90) to meet scheduling deadlines to have less missed loop rates. To use this feature, you use set the following inside of /etc/security/limits.conf to give userspace access to elevated prioritization permissions: <username> soft rtprio 99 <username> hard rtprio 99
    use_sim_time: false
    smoothing_frequency: 20.0 
    scale_velocities: false 
    feedback: "OPEN_LOOP" 
    max_velocity: [0.7, 0.0, 0.6] 
    min_velocity: [-0.7, 0.0, -0.6] 
    deadband_velocity: [0.1, 0.0, 0.2] 
    max_accel: [0.3, 0.0, 0.5] 
    max_decel: [-0.5, 0.0, -0.5] 
    odom_topic: "<robot_namespace>/odom_converted"  #Topic to find robot odometry, if in CLOSED_LOOP operational mode.
    odom_duration: 0.1  #Time (s) to buffer odometry commands to estimate the robot speed, if in CLOSED_LOOP operational mode.
    velocity_timeout: 1.0 


